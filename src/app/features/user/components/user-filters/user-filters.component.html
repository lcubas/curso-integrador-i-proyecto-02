<div class="app-user-filters">
  <h3>Filtros:</h3>

  <div class="app-user-filters-wrapper">
    <mat-form-field class="app-user-filters-search" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        class="app-user-filters-search-input"
        (keyup)="onSearchChange($event)"
        placeholder="Puedes filtrar por email y nombre"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field class="app-user-filters-status" appearance="outline">
      <mat-label>Estatus del usuario</mat-label>
      <mat-select [value]="initialStatus" (valueChange)="onStatusChange($event)">
        <mat-option [value]="true">Activos</mat-option>
        <mat-option [value]="false">Inactivos</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
