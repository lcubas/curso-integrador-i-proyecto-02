<mat-card class="form-card-container form-card-container--default">
  <mat-card-content>
    <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h2 class="form-title">Recuperar cuenta</h2>

      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />

        <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('email')">
          El formato del email no es correcto
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Nueva contraseña</mat-label>
        <input matInput formControlName="password" type="password" required />

        <mat-error *ngIf="resetPasswordForm.controls['password'].hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required />

        <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <app-button
        type="submit"
        color="primary"
        [loading]="isButtonSubmitLoading"
        [disabled]="resetPasswordForm.invalid || isButtonSubmitLoading"
      >
        Cambiar contraseña
      </app-button>
    </form>
  </mat-card-content>
</mat-card>
