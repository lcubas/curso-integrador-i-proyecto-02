<button
  mat-raised-button
  [ngClass]="[
    classes,
    'app-button',
    'app-button--' + size,
  ]"
  [type]="type"
  [color]="color"
  [disabled]="disabled || loading"
  [disableRipple]="false"
  [matTooltipDisabled]="tooltipMessage.length === 0"
  [matTooltip]="tooltipMessage"
>
  <mat-progress-spinner
    *ngIf="loading"
    [diameter]="20"
    mode="indeterminate"
  ></mat-progress-spinner>

  <ng-container>
    <ng-content></ng-content>
  </ng-container>
</button>
