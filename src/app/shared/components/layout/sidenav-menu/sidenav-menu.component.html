<mat-list class="app-sidenav-menu">
  <ng-container *ngFor="let item of menu">
    <!-- If the item doesn't have children show it as list item-->
    <ng-container *ngIf="!item.subMenu">
      <mat-list-item
        class="app-sidenav-menu-item"
        *ngIf="item.title"
        [routerLink]="item.link"
        routerLinkActive="app-sidenav-menu-item--active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon [style.color]="item.color" mat-list-icon>
          {{ item.icon }}
        </mat-icon>

        <span class="app-sidenav-menu-item-text">{{ item.title }}</span>
      </mat-list-item>
    </ng-container>

    <!-- If the item has subMenu show it as accordion-->
    <ng-container *ngIf="item.subMenu">
      <mat-expansion-panel
        class="app-sidenav-menu-item"
        [expanded]="item.expanded"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon [style.color]="item.color" mat-list-icon>
              {{ item.icon }}
            </mat-icon>

            <span class="app-sidenav-menu-item-text">{{ item.title }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-sidenav-menu [menu]="item.subMenu"></app-sidenav-menu>
      </mat-expansion-panel>
    </ng-container>
  </ng-container>
</mat-list>
